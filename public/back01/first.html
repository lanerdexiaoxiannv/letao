<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

  <div class="lt_aside">
    <div class="brand">
      <a href="">黑马29期</a>
    </div>
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
          <li>
            <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="child">
              <a class="current" href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="lt_topbar">
      <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="contdainer-fluid">
      <ol class="breadcrumb mt_20">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <div class="lt_contetn">
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>     
      </div>

      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="addModal">
      <!-- 内部的模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
           <div class="form-group">
             <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
           </div>
          </div>
          <!-- 底部 -->
          <!-- data-dismiss="modal" 可以用于关闭模态框 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
        </div>
      </div>
    </div>

  <div class="modal fade" tabindex="-1" id="logoutModal">
    <!-- 内部的模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
        </div>
        <!-- 底部 -->
        <!-- data-dismiss="modal" 可以用于关闭模态框 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="firstTpl">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/first.js"></script>
</body>
</html>
