  </div>

  <script type="text/html" id="search_tpl">
    {{if list.length ===0}}
    <p>没有更多数据了</p>
    {{else}}
    <div class="title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content"> 
      <ul>
        {{each list v i}}
        <li>
          <a class="mui-pull-left" href="searchList.html?key={{v}}">{{v}}</a>
          <i data-index="{{i}}" class="btn_delete mui-icon mui-icon-closeempty"></i>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>

  <script src="./lib/mui/js/mui.js"></script>
